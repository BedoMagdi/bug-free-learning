<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get restaurant</title>
    <script>
        function getRestaurant() {
            const restaurantId = document.getElementById('restaurant_id');
            fetch(`http://localhost:8080/restaurants/${restaurantId.value}`)
                .then(response => response.json())
                .then(data => {
                    const responseField = document.getElementById('responseField');
                    responseField.innerHTML = JSON.stringify(data);
                });
        }

    </script>
</head>
<body>
<h2 id="restaurant_label">Get a restaurant</h2>
Restaurant id: <input id="restaurant_id"><br>
<button onclick="getRestaurant()">Submit</button>
<h2 id="response_label">Json Response:</h2>
<div id="responseField"></div>
</body>
</html>
